---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress-deployment
  labels:
    app: wordpress
spec:
  selector:
    matchLabels:
      app: wordpress
  strategy:
    type: Recreate
    # deployment distribution
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
        - image: phl730/myblog:4.0.0
          name: wordpress
          ports:
          - containerPort: 80
            name: wordpress
          env:
          - name: WORDPRESS_DB_NAME
            value: wordpress
          - name: WORDPRESS_DB_USER
            value: root1@hlaprk1-db
          - name: WORDPRESS_DB_HOST
            value: hlaprk1-db.mysql.database.azure.com
          - name: WORDPRESS_DB_PASSWORD
            value: It123412341!
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "500m"
              # hpa resource
          volumeMounts:
            - name: volume # azurefile -> type: volume / azuredisk -> type: volume
              mountPath: /var/www/html
              # pvc mount
      volumes:
        - name: volume
          persistentVolumeClaim:
            claimName: hlpark-pvc # PVC name

---
apiVersion: v1
kind: Service
metadata:
  name: wordpress-service
  labels:
    app: wordpress
spec:
  type: ClusterIP
  ports:
    - port: 80
  selector:
    app: wordpress
  

